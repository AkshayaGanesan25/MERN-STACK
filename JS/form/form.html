<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <script type="module" src="form.js"></script>
</head>
<body>
    <div  class="main">
   
  <form id="form">
    <legend>Personal Details</legend>

    <input type="text" placeholder="Name" required class="name" id="name">
    <p class="nameer"></p>

    <input type="email" placeholder="Email ID" required class="email" id="email">
    <p class="emailer"></p>

    <input type="text" placeholder="User Name" required class="username" id="username">
    <p class="er"></p>

    <input type="number" placeholder="Phone Number" required class="phno" id="phno">
    <p class="pher"></p>

    <input type="password" placeholder="Password" required class="password" id="password">
    <p class="pser"></p>

    <input type="date" required class="dob" id="dob">
    <p class="dober"></p>

    <input type="number" placeholder="Aadhaar Number" required class="aadhaar" id="aadhaar">
    <p class="aadhaarer"></p>

    <input type="text" placeholder="Address" required class="address" id="address">
    <p class="addresser"></p>

    <input type="number" placeholder="Pincode" required class="pincode" id="pincode">
    <p class="piner"></p>

    <button type="submit" class="submit">Submit</button>
  </form>
</div>

    
</body>
</html>
